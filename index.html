<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="text" name="text" id="text">
    <button id="btn">Agregar tema</button> <br>
    <ul id="lista">
    </ul>

    <script>

        let btn = document.getElementById("btn");
        let lista = document.getElementById("lista");

        btn.addEventListener("click", () => {
            let text = document.getElementById("text").value;

            fetch(`https://picsum.photos/200`)
            .then(response =>
                lista.innerHTML = 
            `   <li>${text}<br><img src="${response.url}"> <br>
                <button onclick="completar(this)">Completar</button>
                <button onclick="eliminar(this)">Eliminar</button>
                </li>
            `)
        })

        function eliminar(e){
            e.parentNode.remove()
        }

        function completar(e){
            if (e.innerHTML === "Completar"){
                e.innerHTML = `Completado`;
            }else e.innerHTML = `Completar`
        }

    </script>
</body>
</html>
